<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>
				<b>Details</b>
			</h4>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-row">
				<div class="form-group col-md-2">
				<select id="title" class="form-control" required>
				<option selected>Choose</option>
				<option>Mr.</option>
				<option>Mrs.</option>
				<option>Ms.</option>
				<option>Other</option>
				</select>
				</div>
					<div class="form-group col-md-4">
						<input type="text" class="form-control" id="name"
							placeholder="Enter Name" required>
					</div>
					<div class="form-group col-md-6">
						 <input type="text" class="form-control" id="fathername"
							placeholder="Enter Father's Name" required>
					</div>
				</div>
				<div class="form-row">
				<div class="form-group col-md-4">
					<input type="date" class="form-control" id="bday" placeholder="Date Of Birth" required>
				</div>
				<div class="form-group col-md-2">
					<select id="gender" class="form-control" required>
						<option selected>Choose</option>
						<option>Male</option>
						<option>Female</option>
						<option>Other</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					 <input type="text" class="form-control" id="panno" placeholder="PAN No" required>
				</div>
				</div>
				<div class="form-group">
					<input type="text"
						class="form-control" id="address"
						placeholder="Apartment, City" required>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<select id="category" class="form-control" required>
							<option selected>Choose</option>
							<option>General</option>
							<option>OBC</option>
							<option>SC</option>
							<option>ST</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<select id="occupation" class="form-control" required>
							<option selected>Choose</option>
							<option>Salaried</option>
							<option>Business</option>
							<option>Self-Employed</option>
							<option>Retired</option>
							<option>Student</option>
							<option>Other</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<input type="Email" class="form-control" id="email" placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
						<input class="form-control" type="password" id="pin" placeholder="Set Pin" required>
				</div>
				<button type="submit" class="btn btn-primary">Create Account</button>
			</form>
		</div>
		</div>
		</div>
